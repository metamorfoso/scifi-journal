{% extends "nav.html" %}

{% block content %}
  <div class="panel-outer">
    <p class="panel-heading">Issues</p>
    <div class="panel-inner">
      <div class="panel-content">
        <div class="issue-list-wrapper">
          <ul class="issue-list unformatted">
            {% for i in issues %}
              <li><a href="{{ i.get_absolute_url() }}">{{ i.pretty_name }} ({{ i.pub_date }})</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
