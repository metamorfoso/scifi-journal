{% extends "nav.html" %}

{% block content %}

  <div class="panel-outer contents-panel">
    <p class="panel-heading">ISSUE {{ issue.number }}</p>
    <div class="panel-inner">
      <div class="panel-content">
        <h4>CONTENTS</h4>
        <ul>
          {% for story in stories %}
            <li><a href="{{ story.get_absolute_url() }}">"{{ story }}" -- {{ story.author }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

  <div class="cover-panel">
    <p class="panel-heading">{{ issue.pretty_name }}</p>
    {% if issue.cover_image %}
      <img id="issue-cover" src="{{ issue.cover_image.url }}"/>
    {% else %}
      <div id="issue-cover"/>
    {% endif %}
  </div>

{% endblock %}
