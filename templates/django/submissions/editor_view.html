{% extends "django/base.html" %}

{% block content %}
    <div id="editor-view-container">
        <h2>Editor View</h2>

        <h3>Outstanding Submissions</h3>

        <ul>
            {% for submission in submissions %}
                <li>{{ submission.title }} ({{ submission.author }})</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
