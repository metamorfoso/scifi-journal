{% extends "django/nav.html" %}

{% block content %}
    <div id="issues-container">
        <h3 class="section-heading">Issues</h3>
        <ul>
            {% for i in issues %}
                <li><a href="{{ i.get_absolute_url() }}">{{ i.pretty_name }} ({{ i.pub_date }})</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
