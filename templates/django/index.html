{% extends "django/nav.html" %}

{% block content %}

    <div>
        <h2>Current Issue</h2>
        <h3>{{ current_issue }}</h3>
        <div class="issue-contents">
            <h4>Contents</h4>
            <ul>
                {% for story in stories %}
                    <li>{{ story }}, {{ story.author }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
