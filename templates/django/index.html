{% extends "django/nav.html" %}

{% block content %}

    <div class="current-issue">
        <h3>Current Issue</h3>
        <h4>{{ current_issue }}</h4>
        <div class="issue-contents">
            <h4>Contents</h4>
            <ul>
                {% for story in stories %}
                    <li>{{ story }}, {{ story.author }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
