{% extends "django/nav.html" %}

{% block content %}

    <div id="current-issue-container">
        <h3 class="section-heading">{{ current_issue.pretty_name }}</h3>
        <div id="issue-contents">
            <h4>Contents</h4>
            <ul>
                {% for story in stories %}
                    <li>{{ story }}, {{ story.author }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
